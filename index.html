              </a>
            </li>
          </ul>
        </nav>
        <div class="flex justify-between items-center cursor-pointer">
          <i id="dark-mode-toggle" class="bi bi-cloud-sun-fill icon"></i>
          <i
            id="dark-mode-toggle2"
            class="bi bi-cloud-moon-fill icon"

      </aside>

    <nav
      id="nav-mobile"
      class="md:hidden p-3 w-56 h-screen shadow-sm justify-between items-center"
    >
      <div class="flex justify-end items-center p-4">
        <i
          id="toggle2"

      <ul class="p-4 flex flex-col">
        <li
          class="w-auto p-1 rounded-md mb-2 hover:bg-sky-600 dark:hover:bg-gray-700 transition-colors"

            class="nav-link flex items-center gap-2 text-black dark:text-gray-400 hover:text-white dark:hover:text-white px-2 py-1 rounded"

            <i class="bi bi-house-door-fill icon"></i>

          </a>
        </li>
        <li
          class="w-auto p-1 rounded-md mb-2 hover:bg-sky-600 dark:hover:bg-gray-700 transition-colors"

    </nav>
    <main class="h-auto w-full">
      <section
        class="info flex justify-center md:h-200 items-center px-4 h-150 relative overflow-hidden"
      >
        <canvas
          id="section-canvas"
          class="absolute inset-0 w-full h-full pointer-events-none"

        <aside class="container text-center relative z-10">
          <h1 class="text-3xl md:text-5xl font-bold mb-4">
            I'm Thanh Tâm ~ Fullstack Programmar
          </h1>
          <p class="text-base md:text-lg">

            <a href=""> <i class="bi bi-facebook icon"></i></a>
